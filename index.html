            } else if (a < 0 && b < 0) {

            } else {

        // task 4
        function numFefteen(number) {
            switch (true) {
                case number < 0 || number > 15:
                    return "Введите правильное число от 0 до 15";
                case number >= 0 && number < 15:
                    return numFefteen(number + 1) + ' ' + number;
                case number === 15:
                    return '15';
                case number === 'q':
                    return false;
            }
        }

        function cycle() {
            let a = prompt('Введите число от 0 до 15 (q - для выхода):');
            if (a !== 'q') {
                alert(numFefteen(parseInt(a)));
                cycle();
            } else alert('Досвидания');
        }
        cycle();
        //task 5 - 4 арифметические операции в виде функций с двумя параметрами
        function multiplication(a, b) {
            return a * b;
        }

        function sum(a, b) {
            return parseInt(a) + parseInt(b);
        }

        function subtraction(a, b) {
            return parseInt(a) - parseInt(b);
        }

        function dividing(a, b) {
            return a / b;
        }
        //task 6 - функция с 3 аргументами
        function operation(a, b, operation) {
            switch (operation) {
                case '*':

                case '+':
                    return sum(a, b);
                case '-':
                    return subtraction(a, b);
                case '/':
                    return dividing(a, b);

        }

        //task 8 - возведение в степень
        function power(val, pow) {
            if (+pow === 1) {
                return val;
            } else {
                return power(+val, +pow - 1) * val;
            }
